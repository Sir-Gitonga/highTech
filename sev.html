<!DOCTYPE html>
<html>
<head>
<style>
.hero-right {
  position: relative;
  width: 600px;
  height: 500px;
}

.image-container {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 10;
}

.hero-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: relative;
  z-index: 2;
}

.blob-background {
  position: absolute;
  top: -40px;
  right: -40px;
  width: 130%;
  height: 120%;
  background-color: #1B2534;
  border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
  transform: rotate(-165deg);
  z-index: 1;
}

.yellow-circle-large {
  position: absolute;
  top: 10%;
  right: -5%;
  width: 80px;
  height: 80px;
  background-color: #FFB800;
  border-radius: 50%;
  z-index: 3;
}

.yellow-circle-medium {
  position: absolute;
  bottom: 15%;
  left: -2%;
  width: 40px;
  height: 40px;
  background-color: #FFB800;
  border-radius: 50%;
  z-index: 3;
}

.yellow-dot-1 {
  position: absolute;
  top: 30%;
  right: 20%;
  width: 8px;
  height: 8px;
  background-color: #FFB800;
  border-radius: 50%;
  z-index: 3;
}

.yellow-dot-2 {
  position: absolute;
  bottom: 40%;
  right: 30%;
  width: 8px;
  height: 8px;
  background-color: #FFB800;
  border-radius: 50%;
  z-index: 3;
}

/* Adding two more dots to match the reference */
.yellow-dot-3 {
  position: absolute;
  top: 45%;
  right: 10%;
  width: 6px;
  height: 6px;
  background-color: #FFB800;
  border-radius: 50%;
  z-index: 3;
}

.yellow-dot-4 {
  position: absolute;
  bottom: 25%;
  right: 25%;
  width: 6px;
  height: 6px;
  background-color: #FFB800;
  border-radius: 50%;
  z-index: 3;
}
</style>
</head>
<body>
  <div class="hero-right">
    <div class="image-container">
      <img src="chairman.jpg" alt="Tech Innovation" class="hero-image">
    </div>
    <div class="blob-background"></div>
    <div class="yellow-circle-large"></div>
    <div class="yellow-circle-medium"></div>
    <div class="yellow-dot-1"></div>
    <div class="yellow-dot-2"></div>
    <div class="yellow-dot-3"></div>
    <div class="yellow-dot-4"></div>
  </div>
</body>
</html>
