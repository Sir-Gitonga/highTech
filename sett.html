<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
:root {
  --primary-gradient: linear-gradient(135deg, rgba(0,32,128,0.90), rgba(0,0,0,0.95));
  --cyan-glow: rgba(0,255,255,0.2);
  --menu-bg: rgba(0,0,0,0.95);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: aliceblue;
}

.header {
  background: var(--primary-gradient);
  backdrop-filter: blur(10px);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  padding: 0.5rem 2rem;
  box-shadow: 0 2px 20px rgba(0,0,255,0.15);
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 2rem;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding-right: 2rem;
  border-right: 2px solid rgba(255,255,255,0.1);
}

.logo-container img {
  height: 40px;
  width: auto;
}

.header-title {
  color: #fff;
  font-size: 1.5rem;
  font-weight: 600;
  text-shadow: 0 0 10px rgba(0,255,255,0.5);
}

.header-title span {
  color: #00ffea;
}

.nav-container {
  display: flex;
  gap: 1rem;
}

.nav-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: #fff;
  padding: 10px 0;
  border-radius: 8px;
  transition: all 0.3s ease;
  cursor: pointer;
  text-decoration: none;
}

.nav-item:hover {
  background: var(--cyan-glow);
  transform: translateY(-2px);
}

.nav-item i {
  font-size: 1.2rem;
  color: #00ffea;
}

.nav-item span {
  font-size: 1rem;
  white-space: nowrap;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 1.5rem;
}

.notification-container {
  display: flex;
  gap: 1rem;
}

.notification-icon {
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
  background: none;
  border: none;
  padding: 0.5rem;
  border-radius: 50%;
}

.notification-icon:hover {
  color: #00ffea;
  background: var(--cyan-glow);
  transform: scale(1.1);
}

.user-profile {
  position: relative;
  display: flex;
  align-items: center;
  gap: 1rem;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.user-profile:hover {
  background: var(--cyan-glow);
}

.user-initials {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #00ffea, #0066ff);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}

.toggle-menu {
  display: none;
  background: none;
  border: none;
  color: #fff;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0.5rem;
  transition: all 0.3s ease;
}

.toggle-menu:hover {
  color: #00ffea;
}

.toggle-menu .close-icon {
  display: none;
}

.toggle-menu.active .menu-icon {
  display: none;
}

.toggle-menu.active .close-icon {
  display: inline;
}

.user-dropdown {
  position: absolute;
  top: 100%;
  right: 0;
  background: var(--menu-bg);
  backdrop-filter: blur(10px);
  border-radius: 8px;
  padding: 0.5rem;
  min-width: 220px;
  box-shadow: 0 4px 20px var(--cyan-glow);
  border: 1px solid rgba(255,255,255,0.1);
  display: none;
  margin-top: 0.5rem;
}

.user-dropdown.show {
  display: block;
  animation: fadeIn 0.3s ease;
}

.dropdown-item {
  color: #fff;
  padding: 0.75rem 1rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.dropdown-item:hover {
  background: var(--cyan-glow);
}

.dropdown-item i {
  color: #00ffea;
  font-size: 1.1rem;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media screen and (max-width: 1024px) {
  .header {
    padding: 10px 0;
  }
  
  .nav-container {
    position: absolute;
    top: 70px;
    left: 0;
    right: 0;
    background: var(--menu-bg);
    backdrop-filter: blur(10px);
    flex-direction: column;
    padding: 1rem;
    gap: 0.5rem;
    display: none;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  
  .nav-container.show {
    display: flex;
    animation: slideDown 0.3s ease;
  }
  
  .nav-item {
    padding: 1rem;
    border-radius: 8px;
  }
  
  .nav-item:hover {
    transform: none;
    background: var(--cyan-glow);
  }
  
  .toggle-menu {
    display: block;
  }
  
  .notification-container {
    display: none;
  }
  
}


</style>
<body>

<header class="header">
    <div class="header-left">
        <div class="logo-container">
            <img src="skill2.png" alt="iTech SkillLab">
            <button class="toggle-menu">
                <i class="fas fa-bars menu-icon"></i>
                <i class="fas fa-times close-icon"></i>
            </button>
        </div>
        
        <div class="header-title">iTech SkillLab</div>
        
        <nav class="nav-container">
          <a href="#" class="nav-item" data-section="home">
              <i class="fas fa-home"></i>
              <span>Home</span>
          </a>
          <a href="#" class="nav-item" data-section="programs">
              <i class="fas fa-project-diagram"></i>
              <span>Programs</span>
          </a>
          <a href="#" class="nav-item" data-section="solutions">
              <i class="fas fa-lightbulb"></i>
              <span>Solutions</span>
          </a>
          <a href="#" class="nav-item" data-section="courses">
              <i class="fas fa-graduation-cap"></i>
              <span>Courses</span>
          </a>
          <a href="#" class="nav-item" data-section="my-lab">
              <i class="fas fa-flask"></i>
              <span>My Lab</span>
          </a>
          <a href="#" class="nav-item" data-section="communities">
              <i class="fas fa-users"></i>
              <span>Communities</span>
          </a>
      </nav>
    </div>
    
    <div class="header-right">
        <div class="notification-container">
            <button class="notification-icon">
                <i class="fas fa-bell"></i>
            </button>
            <button class="notification-icon">
                <i class="fas fa-envelope"></i>
            </button>
        </div>
        
        <div class="user-profile">
            <div class="user-initials">JS</div>
            <i class="fas fa-chevron-down"></i>
            
            <div class="user-dropdown">
                <a href="#" class="dropdown-item">
                    <i class="fas fa-user-circle"></i>
                    <span>My Dashboard</span>
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-users"></i>
                    <span>My Communities</span>
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-folder"></i>
                    <span>My Projects</span>
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-history"></i>
                    <span>Activity Log</span>
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fas fa-power-off"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleMenu = document.querySelector('.toggle-menu');
    const navContainer = document.querySelector('.nav-container');
    const userProfile = document.querySelector('.user-profile');
    const userDropdown = document.querySelector('.user-dropdown');

    // Toggle mobile menu
    toggleMenu.addEventListener('click', function() {
        toggleMenu.classList.toggle('active');
        navContainer.classList.toggle('show');
        // Close user dropdown when opening menu
        userDropdown.classList.remove('show');
    });

    // Toggle user dropdown
    userProfile.addEventListener('click', function(e) {
        e.stopPropagation();
        userDropdown.classList.toggle('show');
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (!userProfile.contains(e.target)) {
            userDropdown.classList.remove('show');
        }
        
        if (!toggleMenu.contains(e.target) && !navContainer.contains(e.target)) {
            toggleMenu.classList.remove('active');
            navContainer.classList.remove('show');
        }
    });

    // Close mobile menu when window is resized above mobile breakpoint
    window.addEventListener('resize', function() {
        if (window.innerWidth > 1024) {
            toggleMenu.classList.remove('active');
            navContainer.classList.remove('show');
        }
    });

    // Prevent dropdown from closing when clicking inside it
    userDropdown.addEventListener('click', function(e) {
        e.stopPropagation();
    });
});
</script>

</body>
</html>
